<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Seating Chart | </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex-wrap-row">
        <h1 class="mt-4">Dashboard</h1>
        <!-- Display user information -->
        <p>Welcome, [username]! [user's table]</p>
        <!-- Add Photo Button -->
        <a href="add_photo.html" class="btn btn-primary mb-4">Add Photo</a>
        <!-- Display Photos -->
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="[photo_url]" class="card-img-top" alt="[photo_name]">
                    <div class="card-body">
                        <p>Posted by: [username]</p>
                        <a href="view_photo.html" class="btn btn-success">View</a>
                        <a href="edit_photo.html" class="btn btn-warning">Edit</a>
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-primary">Like</button>
                    </div>
                </div>
                <!-- Add the map container -->
                <div class="map-container">
                    <div id="map"></div>
                    <ul id="hotel-list"></ul>
                </div>
            </div>
            <!-- Repeat the above card structure for other photos -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        const jsonData = {
            mapData: {
                latitude: 39.05463,
                longitude: -74.76220
            },
            hotels: [
                {
                    name: "Hotel A",
                    address: "1 Main St",
                    rating: 4.5
                },
                {
                    name: "Hotel B",
                    address: "2 Elm St",
                    rating: 3.8
                },
                {
                    name: "Hotel C",
                    address: "3 Oak St",
                    rating: 4.2
                }
            ]
        };

        const mapContainer = document.getElementById("map");
        const mapURL = `https://www.openstreetmap.org/?mlat=${jsonData.mapData.latitude}&mlon=${jsonData.mapData.longitude}&zoom=14`;
        mapContainer.innerHTML = `<iframe src="${mapURL}" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>`;

        const hotelList = document.getElementById("hotel-list");
        jsonData.hotels.forEach(async (hotel) => {
            const li = document.createElement("li");
            li.textContent = `${hotel.name} - ${hotel.address} (Rating: ${hotel.rating})`;
            hotelList.appendChild(li);

            const geocodeURL = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(hotel.address)}`;
            try {
                const response = await fetch(geocodeURL);
                const data = await response.json();
                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    li.innerHTML += ` - <a href="https://www.openstreetmap.org/?mlat=${lat}&mlon=${lon}&zoom=14" target="_blank">View on Map</a>`;
                }
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
