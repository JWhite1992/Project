<!DOCTYPE html>

    <title>Seating Chart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .table {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100px;
            height: 300px;
            text-align: center;
        }
        .seat {
            display: block;
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            margin: 5px auto;
        }
        .selected .checkmark {
            visibility: visible;
        }
        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            visibility: hidden;
        }
    </style>
</head>
